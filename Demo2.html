<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração 2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>2</h1>


    <div class="centerInput">
        <input type="text" inputmode="numeric" pattern="[0-9]+" placeholder="DD/MM/AAAA">
        <input type="text" inputmode="numeric" pattern="[0-9]+" placeholder="MM/AAAA">
        <input type="text" inputmode="numeric" pattern="[0-9]+" placeholder="AAAA">
    </div>

        
    <div class="center">
        <button>Diário</button>
        <button>Mensal</button>
        <button>Anual</button>
    </div>

    <div>
        <canvas id="graficoUmidade" width="250" height="50"></canvas>
    </div>

    <div>
        <canvas id="graficoCondu" width="250" height="50"></canvas>
    </div>

    <div>
        <canvas id="graficoTemperatura" width="250" height="50"></canvas>
    </div>

    <script>
         async function getData(){

            const response = await fetch('DADOS.csv');
            const data = await response.text();
            const tempo = []
            const UmidadeComP = []
            const ConduComP = []
            const TempComP = []
            const UmidadeSem = []
            const ConduSem = []
            const TempSem = []
            const linhas = data.split('\n').slice(1)
            linhas.forEach(linhas => {
                const colunas = linhas.split(';')
                tempo.push(colunas[0])
                UmidadeComP.push(colunas[1])
                ConduComP.push(colunas[2])
                TempComP.push(colunas[3])
                UmidadeSem.push(colunas[4])
                ConduSem.push(colunas[5])
                TempSem.push(colunas[6])
            })
            return{tempo, UmidadeComP, ConduComP,TempComP, UmidadeSem, ConduSem, TempSem}
    }

    </script>

    <script>
            window.addEventListener('load', setup);
            async function setup(){
                const ctx = document.getElementById('graficoUmidade').getContext('2d')
                const elemnts = await getData()
                const graph = new Chart(ctx, {
                    type: 'line',
                    data:{
                        labels: elemnts.tempo,
                        datasets:[
                            {
                                label: 'Com palha',
                                data: elemnts.UmidadeComP,
                                borderColor: 'blue',
                                backgroundColor: 'blue',
                                borderWidth: 1,
                                yAxisID: 'y',
                            },
                            {
                                label: 'Sem palha',
                                data: elemnts.UmidadeSem,
                                borderColor: 'red',
                                backgroundColor: 'red',
                                borderWidth: 1,
                                yAxisID: 'y1',
                            }
                        ]
                    },
                    options:{
                        layout: {
                            padding: {
                                left: 70,
                                right: 70,
                            }
                        },
                        plugins:{
                            title: {
                            display: true,
                            text:  'Gráfico da Umidade',
                            font: {
                                size: 20
                            }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        scales: {
                            y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                    },
                    y1: {
                        display: false,
                        grid: {
                            drawOnChartArea: false,
                        },
                    },
                }
             },
        })
    }
</script>

</html>
