<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="stylesheet"
			href="/css/style.css"
		/>
		<link
			rel="stylesheet"
			href="/css/rome.css"
		/>

		<title>Labvirtual</title>
	</head>

	<body>
		<header>
			<nav>
				<ul class="tabs">
					<li
						class="tab"
						onclick="location.href = '../'"
					>
						HOJE
					</li>
					<li class="tab atual">DIAS ANTERIORES</li>
					<li
						class="tab"
						onclick="location.href = '../download'"
					>
						Download
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<div class="filtro">
				<div class="filtro__item">
					<h2>Data</h2>
					<input
						type="text"
						inputmode="none"
						id="input"
						placeholder="Escolha a data"
					/>
					<button
						class="botao__fetch"
						onclick="carregarDados(document.getElementById('input').value.replace(/\//g, '%2f'))"
					>
						Buscar dados
					</button>
				</div>

				<div class="filtro__item">
					<h2>Sensor A (Com palha)</h2>
					<button
						onclick="legenda(this.id)"
						id="Umidade do sensor A"
						class="botao__filtro"
					>
						Umidade
					</button>

					<button
						onclick="legenda(this.id)"
						id="Condutividade do sensor A"
						class="botao__filtro"
					>
						Condutividade
					</button>

					<button
						onclick="legenda(this.id)"
						id="Temperatura do sensor A"
						class="botao__filtro"
					>
						Temperatura
					</button>
				</div>

				<div class="filtro__item">
					<h2>Sensor B (Sem palha)</h2>
					<button
						onclick="legenda(this.id)"
						id="Umidade do sensor B"
						class="botao__filtro"
					>
						Umidade
					</button>

					<button
						onclick="legenda(this.id)"
						id="Condutividade do sensor B"
						class="botao__filtro"
					>
						Condutividade
					</button>

					<button
						onclick="legenda(this.id)"
						id="Temperatura do sensor B"
						class="botao__filtro"
					>
						Temperatura
					</button>
				</div>
			</div>

			<div
				style="text-align: center"
				id="tutorial"
			>
				<h2 style="padding: 0rem 5rem">
					Digite uma data na caixa com o formato dd/mm/aaaa(Exemplo: 14/02/2022) ou selecione uma data no calend√°rio e clique em "BUSCAR
					DADOS"
				</h2>
			</div>

			<div
				id="chart"
				class="grafico"
			></div>
			<div
				id="newChart"
				class=""
			></div>
		</main>

		<!-- JS Imports -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.0-rc.1/echarts.min.js"
			integrity="sha512-dvHO84j/D1YX7AWkAPC/qwRTfEgWRHhI3n7J5EAqMwm4r426sTkcOs6OmqCtmkg0QXNKtiFa67Tp77JWCRRINg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="/js/echarts-theme.js"></script>
		<script src="/js/rome.js"></script>
		<script src="/js/main.js"></script>
		<script>
			rome(input, { time: false, max: new Date(), inputFormat: 'DD/MM/YYYY' })
		</script>
	</body>
</html>
