<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/css/style.css" />

		<title>Labvirtual</title>
	</head>

	<body onload="getData()">
		<header>
			<nav class="tabs">
				<input type="radio" id="Hoje" checked />
				<label class="tab" for="Hoje">Hoje</label>

				<input type="radio" id="Dias anteriores" onclick="location.href = 'https://labvirtual.vercel.app/completo.html'" />
				<label class="tab" for="Dias anteriores">Dias anteriores</label>
			</nav>
		</header>

		<main>
			<div class="filtro">
				<div class="filtro__item">
					<h2>Sensor A</h2>
					<input type="checkbox" id="UmidadeA" checked />
					<label onclick="legenda(this.id)" id="Umidade do sensor A" for="UmidadeA">Umidade</label>

					<input type="checkbox" id="ConductividadeA" checked />
					<label onclick="legenda(this.id)" id="Conductividade do sensor A" for="ConductividadeA">Conductividade</label>

					<input type="checkbox" id="TemperaturaA" checked />
					<label onclick="legenda(this.id)" id="Temperatura do sensor A" for="TemperaturaA">Temperatura</label>
				</div>

				<div class="filtro__item">
					<h2>Sensor B</h2>
					<input type="checkbox" id="UmidadeB" checked />
					<label onclick="legenda(this.id)" id="Umidade do sensor B" for="UmidadeB">Umidade</label>

					<input type="checkbox" id="ConductividadeB" checked />
					<label onclick="legenda(this.id)" id="Conductividade do sensor B" for="ConductividadeB">Conductividade</label>

					<input type="checkbox" id="TemperaturaB" checked />
					<label onclick="legenda(this.id)" id="Temperatura do sensor B" for="TemperaturaB">Temperatura</label>
				</div>
			</div>

			<div id="chart" class="grafico"></div>
			<h1 style="text-align: center">Sensor A = com palha</h1>
			<h1 style="text-align: center">Sensor B = sem palha</h1>
		</main>

		<!-- JS Imports -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.0-rc.1/echarts.min.js"
			integrity="sha512-dvHO84j/D1YX7AWkAPC/qwRTfEgWRHhI3n7J5EAqMwm4r426sTkcOs6OmqCtmkg0QXNKtiFa67Tp77JWCRRINg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="/js/echarts-theme.js"></script>
		<script src="/js/echarts-realtime.js"></script>
	</body>
</html>
