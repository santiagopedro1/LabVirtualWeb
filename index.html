<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/css/style.css" />

		<title>Labvirtual</title>
	</head>

	<body onload="trigger()">
		<header>
			<nav class="tabs">
				<input type="radio" id="Hoje" checked />
				<label class="tab" for="Hoje">Hoje</label>

				<input type="radio" id="Dias anteriores" onclick="location.href = './completo'" />
				<label class="tab" for="Dias anteriores">Dias anteriores</label>

				<input type="radio" id="Download de dados" onclick="location.href = './download'" />
				<label class="tab" for="Download de dados">Download de dados</label>
			</nav>
		</header>

		<main>
			<div class="filtro">
				<div class="filtro__item">
					<h2>Sensor A (Com palha)</h2>
					<button onclick="legenda(this.id)" id="Umidade do sensor A" class="botao__filtro">Umidade</button>

					<button onclick="legenda(this.id)" id="Condutividade do sensor A" class="botao__filtro">Condutividade</button>

					<button onclick="legenda(this.id)" id="Temperatura do sensor A" class="botao__filtro">Temperatura</button>
				</div>

				<div class="filtro__item">
					<h2>Sensor B (Sem palha)</h2>
					<button onclick="legenda(this.id)" id="Umidade do sensor B" class="botao__filtro">Umidade</button>

					<button onclick="legenda(this.id)" id="Condutividade do sensor B" class="botao__filtro">Condutividade</button>

					<button onclick="legenda(this.id)" id="Temperatura do sensor B" class="botao__filtro">Temperatura</button>
				</div>
			</div>

			<div id="chart" class="grafico"></div>
			<div id="newChart" class=""></div>

			<a
				class="weatherwidget-io"
				href="https://forecast7.com/pt/n30d33n54d32/sao-gabriel/"
				data-label_1="SÃO GABRIEL"
				data-label_2="CLIMA"
				data-font="Open Sans"
				data-mode="Current"
				data-days="3"
				>SÃO GABRIEL CLIMA</a
			>
			<script>
				!(function (d, s, id) {
					var js,
						fjs = d.getElementsByTagName(s)[0]
					if (!d.getElementById(id)) {
						js = d.createElement(s)
						js.id = id
						js.src = 'https://weatherwidget.io/js/widget.min.js'
						fjs.parentNode.insertBefore(js, fjs)
					}
				})(document, 'script', 'weatherwidget-io-js')
			</script>
		</main>

		<!-- JS Imports -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.0-rc.1/echarts.min.js"
			integrity="sha512-dvHO84j/D1YX7AWkAPC/qwRTfEgWRHhI3n7J5EAqMwm4r426sTkcOs6OmqCtmkg0QXNKtiFa67Tp77JWCRRINg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="/js/echarts-theme.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
