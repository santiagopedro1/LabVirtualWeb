<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Demonstração(Chart.js)</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.1/chart.js" integrity="sha512-9fQaGKKJO2zXOYXpPTEEyzIdx7r3ou0nZgvxS9VICh70AGvdangg7lUVonofpBYrNWd6h2e/FQHoWSCRZkwOUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@1"></script>
    <script src="Javascript.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li class="item"><a href="#">GRÁFICO DIÁRIO</a></li>
            <li class="item"><a href="#">GRÁFICO MENSAL</a></li>
            <li class="item"><a href="#">GRÁFICO ANUAL</a></li>
            <li class="item"><a href="#">GRÁFICO DE PERÍODO</a></li>
        </ul>
    </nav>

    <h1>Demonstração(Chart.js)</h1>


    <div class="grafico">
        <canvas id="graficoUmidade"></canvas>
    </div>

    <div class="grafico">
        <canvas id="graficoCondu"></canvas>
    </div>

    <div class="grafico">
        <canvas id="graficoTemperatura"></canvas>
    </div>


    <script>
            window.addEventListener('load', setup);
            async function setup(){
                const ctx = document.getElementById('graficoUmidade').getContext('2d')
                const elemnts = await getData()
                const graph = new Chart(ctx, {
                    type: 'line',
                    data:{
                        labels: elemnts.tempo,
                        datasets:[
                            {
                                label: 'Com palha',
                                data: elemnts.A_Umidade,
                                borderColor: 'blue',
                                backgroundColor: 'blue',
                                borderWidth: 2
                            },
                            {
                                label: 'Sem palha',
                                data: elemnts.B_Umidade,
                                borderColor: 'red',
                                backgroundColor: 'red',
                                borderWidth: 2,
                            }
                        ]
                    },
                    options:{
                        spanGaps: true,
                        animation: false,
                        maintainAspectRatio: false,
                        plugins:{
                            crosshair:{
                                line: {
                                    color: '#1b1b1b'
                                },
                                snap:{
                                    enabled: true
                                }
                            },
                            title: {
                            display: true,
                            text:  'Gráfico da Umidade',
                            color: 'black', 
                            font: {
                                size: 20
                            }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
             },
        })
    }
</script>

<script>
    window.addEventListener('load', setup);
    async function setup(){
        const ctx = document.getElementById('graficoCondu').getContext('2d')
        const elemnts = await getData()
        const graph = new Chart(ctx, {
            type: 'line',

                labels: elemnts.tempo,

                    {

                    },
                    {
                        label: 'Sem palha',
                        data: elemnts.B_Conductividade,
                        borderColor: 'red',
                        backgroundColor: 'red',
                        borderWidth: 2,
                    }
                ]
            },
            options:{
                spanGaps: true,
                animation: true,
                maintainAspectRatio: false,
                plugins:{
                    crosshair:{
                        line: {
                            color: '#1b1b1b'
                        },
                        snap: {
                            enabled: true
                        }
                    },
                    title: {
                    display: true,
                    text:  'Gráfico da Conductividade',

                            size: 20
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
     },
})
}
</script>

<script>
    window.addEventListener('load', setup);

        const ctx = document.getElementById('graficoTemperatura').getContext('2d')
        const elemnts = await getData()
        const graph = new Chart(ctx, {

                labels: elemnts.tempo,

                    {
                        label: 'Sem palha',
                        data: elemnts.B_Temperatura,
                        borderColor: 'red',

                        borderWidth: 2,
                    }
                ]
            },
            options:{
                spanGaps: true,
                animation:false,
                maintainAspectRatio: false,
                plugins:{
                    crosshair:{
                        line: {
                            color: '#1b1b1b'

                        snap:{
                            enabled: true
                        }
                    },

     },
})

</script>

</body>
</html>
