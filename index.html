<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">

  <title>Demonstração do Apexcharts</title>

</head>

<body>

  <header>

    <nav class="tabs">

      <input onclick="console.log(`click em (${this.id})`)" type="radio" id="Gráfico Diário" name="tabs" checked/>
      <label class="tab" for="Gráfico Diário">Gráfico Diário</label>
      
      <input onclick="console.log(`click em (${this.id})`)" type="radio" id="Gráfico Mensal" name="tabs"/>
      <label class="tab" for="Gráfico Mensal">Gráfico Mensal</label>

      <input onclick="console.log(`click em (${this.id})`)" type="radio" id="Gráfico Anual" name="tabs"/>
      <label class="tab" for="Gráfico Anual">Gráfico Anual</label>

      <input onclick="console.log(`click em (${this.id})`)" type="radio" id="Gráfico de Período" name="tabs"/>
      <label class="tab" for="Gráfico de Período">Gráfico de Período</label>

    </nav>

  </header>
  
  <main>

    <div class="filter2">
      <input onclick="filtrar(this.id)" type="checkbox" name="filter" id="Umidade com palha">
      <label for="Umidade com palha">Umidade com palha</label>

      <input onclick="filtrar(this.id)" type="checkbox" name="filter" id="Umidade sem palha">
      <label for="Umidade sem palha">Umidade sem palha</label>

      <input onclick="filtrar(this.id)" type="checkbox" name="filter" id="Conductividade com palha">
      <label for="Conductividade com palha">Conductividade com palha</label>

      <input onclick="filtrar(this.id)" type="checkbox" name="filter" id="Conductividade sem palha">
      <label for="Conductividade sem palha">Conductividade sem palha</label>

      <input onclick="filtrar(this.id)" type="checkbox" name="filter" id="Temperatura com palha">
      <label for="Temperatura com palha">Temperatura com palha</label>

      <input onclick="filtrar(this.id)" type="checkbox" name="filter" id="Temperatura sem palha">
      <label for="Temperatura sem palha">Temperatura sem palha</label>
      
    </div>

   <div id="chart" class="grafico">
   </div>

  </main>

  <!-- JS Imports -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.32.1/apexcharts.js" integrity="sha512-yHoQ1MRAuJq935uUKzJiLzCkuUWBSAeDvKF+LS3FBeISIv3FsBC2LS/JfybI5GauWpMszaefmGlpZF3iRoIfgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/apexcharts.js"></script>

</body>

</html>
