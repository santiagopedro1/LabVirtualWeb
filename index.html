<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/css/style.css" />

		<title>Exemplo</title>
	</head>

	<body onload="getData()">
		<header>
			<nav class="tabs">
				<input type="radio" id="Hoje" checked />
				<label class="tab" for="Hoje">Hoje</label>

				<input type="radio" id="Dias anteriores" onclick="location.href = 'https://labvirtual.vercel.app/completo.html'" />
				<label class="tab" for="Dias anteriores">Dias anteriores</label>

				<input type="radio" id="Médias" disabled />
				<label class="tab" for="Médias">Médias</label>

				<input type="radio" id="Período de tempo" disabled />
				<label class="tab" for="Período de tempo">Período de tempo</label>
			</nav>
		</header>

		<main>
			<div class="filtro">
				<div class="filtro__item">
					<h2>Dados</h2>
					<input type="checkbox" name="filter" id="Umidade" />
					<label for="Umidade">Umidade</label>

					<input type="checkbox" name="filter" id="Conductividade" />
					<label for="Conductividade">Conductividade</label>

					<input type="checkbox" name="filter" id="Temperatura" />
					<label for="Temperatura">Temperatura</label>
				</div>

				<div class="filtro__item">
					<h2>Sensor</h2>

					<input type="checkbox" name="filter" id="Sensor A" />
					<label for="Sensor A">Sensor A</label>

					<input type="checkbox" name="filter" id="Sensor B" />
					<label for="Sensor B">Sensor B</label>
				</div>
			</div>
			<h3 style="text-align: center">Este filtro não está funcional, use o que está no gráfico</h3>

			<div id="chart" class="grafico"></div>
			<h1 style="text-align: center">Sensor A = com palha</h1>
			<h1 style="text-align: center">Sensor B = sem palha</h1>
		</main>

		<!-- JS Imports -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.0-rc.1/echarts.min.js"
			integrity="sha512-dvHO84j/D1YX7AWkAPC/qwRTfEgWRHhI3n7J5EAqMwm4r426sTkcOs6OmqCtmkg0QXNKtiFa67Tp77JWCRRINg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="/js/echarts-theme.js"></script>
		<script src="/js/echarts-realtime.js"></script>
	</body>
</html>
