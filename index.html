<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração(CSV)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <!-- <script src="Javascript.js"></script> -->

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <ul>
        <li><a class="active">GRÁFICO DIÁRIO</a></li>
        <li><a>GRÁFICO MENSAL</a></li>
        <li><a>GRÁFICO ANUAL</a></li>
        <li><a>GRÁFICO DE PERÍODO</a></li>
    </ul>

    <h1 style="padding-top: 1rem;">Demonstração(CSV)</h1>


    <div class="grafico">
        <canvas id="graficoUmidade"></canvas>
    </div>

    <div class="grafico">
        <canvas id="graficoCondu"></canvas>
    </div>

    <div class="grafico">
        <canvas id="graficoTemperatura"></canvas>
    </div>

    <script>
         async function getData(){

            const response = await fetch('DADOS.csv');
            const data = await response.text();
            const tempo = []
            const Umidadecomp = []
            const Conducomp = []
            const Tempcomp = []
            const Umidadesem = []
            const Condusem = []
            const Tempsem = []
            const linhas = data.split('\n').slice(1)
            linhas.forEach(linhas => {
                const colunas = linhas.split(';')
                tempo.push(colunas[0])
                Umidadecomp.push(colunas[1])
                Conducomp.push(colunas[2])
                Tempcomp.push(colunas[3])
                Umidadesem.push(colunas[4])
                Condusem.push(colunas[5])
                Tempsem.push(colunas[6])
            })
            return{tempo, Umidadecomp, Conducomp,Tempcomp, Umidadesem, Condusem, Tempsem}
    }

    </script>

    <script>
            window.addEventListener('load', setup);
            async function setup(){
                const ctx = document.getElementById('graficoUmidade').getContext('2d')
                const elemnts = await getData()
                const graph = new Chart(ctx, {
                    type: 'line',
                    data:{
                        labels: elemnts.tempo,
                        datasets:[
                            {
                                label: 'Com palha',
                                data: elemnts.Umidadecomp,
                                borderColor: 'blue',
                                backgroundColor: 'blue',
                                borderWidth: 1,
                            },
                            {
                                label: 'Sem palha',
                                data: elemnts.Umidadesem,
                                borderColor: 'red',
                                backgroundColor: 'red',
                                borderWidth: 1,
                            }
                        ]
                    },
                    options:{
                        maintainAspectRatio: false,
                        plugins:{
                            title: {
                            display: true,
                            text:  'Gráfico da Umidade',
                            color: '#0A0A0aff', 
                            font: {
                                size: 20
                            }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
             },
        })
    }
</script>

<script>
    window.addEventListener('load', setup);
    async function setup(){
        const ctx = document.getElementById('graficoCondu').getContext('2d')

        const graph = new Chart(ctx, {

                plugins:{

                    display: true,

                    font: {
                            size: 20
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
     },
})

<script>
    window.addEventListener('load', setup);
    async function setup(){
        const ctx = document.getElementById('graficoTemperatura').getContext('2d')
        const elemnts = await getData()
        const graph = new Chart(ctx, {
            type: 'line',
            data:{
                labels: elemnts.tempo,

                    {

                plugins:{
                    title: {
                    display: true,

                    font: {
                            size: 20
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
     },
})

</script>

</body>
</html>
